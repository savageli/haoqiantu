<script type="text/ng-template" id="templates/account-employreg.html">
<ion-view title="就业登记">
	<ion-content class="has-header padding text-align:center">

	  <div name="divlogin" class="list" >

            <label class="item item-input">
              <span class="input-label">性别：</span>
              <select>
				  <option selected>女</option>
				  <option>男</option>
			  </select>
            </label> 

			<label class="item item-input item-select">
			<div class="input-label">毕业去向：</div>
			<select>
			  <option>签约:民营企业</option>
			  <option>签约:外资企业</option>
			  <option>签约:国有企业</option>
			  <option>签约:国家机关</option>
			  <option>签约:事业单位</option>
			  <option>签约:其他企业</option>
			  <option>签约:部队</option>
			  <option selected>灵活就业</option>
			  <option>国内升学</option>
			  <option>出国留学</option>
			  <option>暂不就业</option>
			  <option>待就业</option>
			</select>
			</label>

            <label class="item item-input">
              <span class="input-label">用人单位：</span>
              <input name="user.sex" ng-model="user.sex" type="text"  required>
            </label>

            <label class="item item-input">
              <span class="input-label">所在地：</span>
              <input name="user.sex" ng-model="user.sex" type="text"  required>
            </label>
           
            <label class="item item-input">
              <span class="input-label">从事岗位：</span>
              <input name="user.sex" ng-model="user.sex" type="text"  required>
            </label>

			<label class="item item-input item-select">
				<div class="input-label">岗位与专业匹配度：</div>
				<select>
				  <option selected>100%</option>
				  <option>80%</option>
				  <option>60%</option>
				  <option>50%</option>
				  <option>30%</option>
				  <option>0</option>
				</select>
			</label>

			<div class="buttons" style='text-align:center; margin-top:10px'>
              <button class="button button-positive" ng-click="employReg()"> 提交登记 </button>
            </div>

	  </div>
		
	</ion-content>
</ion-view>
</script>

<script type="text/ng-template" id="templates/account-chgpass.html">
<ion-view title="修改密码">
	<ion-content class="has-header padding">
	 	<div name="divlogin" class="list" >

            <label class="item item-input">
              <span class="input-label">旧密码：</span>
              <input name="ouser.oldpassword" ng-model="ouser.oldpassword" type="password" placeholder="密码" required>
            </label>

            <label class="item item-input">
              <span class="input-label">新密码：</span>
              <input name="ouser.password" ng-model="ouser.password" type="password" placeholder="新密码" required>
            </label>

            <label class="item item-input">
              <span class="input-label">新密码确认：</span>
              <input name="ouser.newconfirmpass" ng-model="ouser.newconfirmpass" type="password" placeholder="新密码" required>
            </label>
           
            <div class="buttons" style='text-align:center; margin-top:10px'>
              <button class="button button-positive" ng-click="chgpass()"> 登录 </button>
            </div>
            
	    </div>
		
	</ion-content>
</ion-view>
</script>
