<ion-view title="{{title}}" >
  <ion-content class="has-header">

    <div class="login-form" style="{{display_login}}">
        <div class="title"><h2>展示最优秀的你</h2></div>
        <div class="form">
            <ul class="form-list">
                <li>
                    <span class="form-label"><i class="ion-ios7-person-outline"></i></span>
                    <div class="form-cont">
                      <input name="user.username" ng-model="user.username" type="text" placeholder="用户名" required class="ctrl-txt" />
                    </div>
                </li>
                <li>
                    <span class="form-label"><i class="ion-ios7-locked-outline"></i></span>
                    <div class="form-cont">
                      <input name="user.password" ng-model="user.password" type="password" placeholder="密码" required class="ctrl-pwd" />
                    </div>
                </li>
            </ul>
            <div class="form-action">
                <button type="submit" class="ctrl-btn" ng-click="login()">登录</button>
            </div>
            <p class="link"><a ng-click="togetpass()">忘记密码？</a><a ng-click="toreg()">我要注册</a></p>
        </div>
      <!--   <div class="login-method fbox">
            <span class="fitem"><a href="#"><i class="icon-login icon-login-qq"></i></a></span>
            <span class="fitem"><a href="#"><i class="icon-login icon-login-wx"></i></a></span>
            <span class="fitem"><a href="#"><i class="icon-login icon-login-wb"></i></a></span>
            <span class="fitem"><a href="#"><i class="icon-login icon-login-rr"></i></a></span>
        </div> -->

    </div>  

    <div name="divreg" class="login-form" style="{{display_reg}}">
      
        <ion-item >
          
            <label class="item item-input">
              <span class="input-label">用户名：</span>
              <input name="user.username" ng-model="user.username" type="text" placeholder="用户名" required>
            </label>
            <label class="item item-input">
              <span class="input-label">密码：</span>
              <input name="user.password" ng-model="user.password" type="password" placeholder="密码" required>
            </label>
            <label class="item item-input">
              <span class="input-label">确认密码：</span>
              <input name="user.passconfirm" ng-model="user.passconfirm" type="password" placeholder="确认密码" required>
            </label>
            
            <label class="item item-input">
              <span class="input-label">电子邮箱：</span>
              <input name="user.email" ng-model="user.email"  type="email" placeholder="邮箱" required>
            </label>
            <label class="item item-input">
              <span class="input-label">联系方式：</span>
              <input name="user.mobile" ng-model="user.mobile" type="tel" placeholder="联系方式" required>
            </label>
            
        </ion-item>

        <div class="buttons" style='text-align:center; margin-top:10px'>
          <button class="button button-balanced" ng-click="tologin()"> 已有帐号 </button>
          <button class="button button-positive" ng-click="reg()"> 新用户注册 </button>
        </div>
    </div>

    <div name="divgetpass" class="login-form" style="{{display_getpass}}">
      
        <ion-item >
            <!-- <h2>基本信息：</h2> -->
            <label class="item item-input">
              <span class="input-label">用户名：</span>
              <input name="user.username" ng-model="user.username" type="text" placeholder="用户名" required>
            </label>

            <label class="item item-input">
              <span class="input-label">电子邮箱：</span>
              <input name="user.email" ng-model="user.email"  type="email" placeholder="邮箱" required>
            </label>
            <label class="item item-input">
              <span class="input-label">联系方式：</span>
              <input name="user.mobile" ng-model="user.mobile" type="tel" placeholder="联系方式">
            </label>
            
        </ion-item>
        <ion-item >
          <h4>验证码将发放到您登记的邮箱和手机</h4>
        </ion-item>
        <div class="buttons" style='text-align:center; margin-top:10px'>
          <button class="button button-positive" ng-click="getpass()"> 获取验证码 </button>
          <button class="button button-balanced" ng-click="tologin()"> 已有密码 </button>
        </div>
    </div>

    <div name="divchgpass" class="login-form" style="{{display_chgpass}}">
      
        <ion-item >
            <!-- <h2>基本信息：</h2> -->
            <label class="item item-input">
              <span class="input-label">用户名：</span>
              <input name="user.username" ng-model="user.username" type="text" placeholder="用户名" required>
            </label>
            <label class="item item-input">
              <span class="input-label">验证码：</span>
              <input name="user.code" ng-model="user.code" type="text" placeholder="验证码" required>
            </label>
            <label class="item item-input">
              <span class="input-label">密码：</span>
              <input name="user.password" ng-model="user.password" type="password" placeholder="密码" required>
            </label>
            <label class="item item-input">
              <span class="input-label">确认密码：</span>
              <input name="user.passconfirm" ng-model="user.passconfirm" type="password" placeholder="确认密码" required>
            </label>
            
        </ion-item>
        
        <ion-item >
          <h4>提供系统下发的验证码，设置新密码</h4>
        </ion-item>
        <div class="buttons" style='text-align:center; margin-top:10px'>
          <button class="button button-balanced" ng-click="chgpassBycode()"> 提&nbsp&nbsp交 </button>
        </div>
    </div>
  </ion-content>
</ion-view>
