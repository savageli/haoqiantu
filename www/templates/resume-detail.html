<!--
  This template loads for the 'tab.resume-detail' state (app.js)
  'firend' is a $scope variable created in the resumesCtrl controller (controllers.js)
  The resumesCtrl pulls data from the resumes service (service.js)
  The resumes service returns an array of resume data
-->
<ion-view title="{{resume.name}}">
  <ion-content has-header="true" padding="true">

  	<ion-item>
		<span>简历名称：</span>
		<span>{{resume.name}}</span>
	</ion-item>

	<!-- <ion-item>
		<span>默认简历：</span>
		<span ng-if='resume.def_job == 1'>是</span>
		<span ng-if='resume.def_job != 1'>否</span>
	</ion-item> -->
	<ion-toggle ng-model="resume.def_job" 
                    ng-checked="resume.def_job">
          默认简历
    </ion-toggle>

	<!-- <ion-item class="item-toggle">
		<span>开放：</span>
		<span ng-if='resume.open == 1'>是</span>
		<span ng-if='resume.open != 1'>否</span>
		<label class="toggle toggle-assertive">
	       <input type="checkbox">
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
	</ion-item>	 -->
	<ion-toggle ng-model="resume.open" 
                    ng-checked="resume.open">
          开放
    </ion-toggle>

	<ion-item>
		<span>最近更新时间：</span>
		<span>{{resume.lastupdate*1000 | date : 'yyyy-MM-dd hh:mm:ss'}}</span>
	</ion-item>
	<ion-item>
		<span>查看次数：</span>
		<span>{{resume.hits}}</span>
	</ion-item>

	<div class="buttons" style='text-align:center; margin-top:10px'>
		<button class="button button-energized" ng-click="ResumeDef()">设置默认</button>
		<button class="button button-balanced" ng-click="ResumeOpen()">开放简历</button>
		<button class="button button-positive" ng-click="ResumeRefresh()">刷新简历</button>
	</div>

  </ion-content>
</ion-view>
